<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hey Surfer!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
 
  <body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Simple Flask surf diary for San Francisco, CA
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" name="postername" type="text" placeholder="Your Name">
                            </div>
                        </div>

                        <div class="field has-addons">

                            <div class="control is-expanded">
                                <input class="input" name="session" type="text" placeholder="Describe Your Surf Session">
                            </div>
                        </div>

                        <div class="field has-addons">
                            <div class="control">
                                <button class="button is-info">
                                    Add Session 
                                </button>
                            </div>


                        </div>

                        
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% for post in posts %}
                    <div class="box">
                        <article class="media">
                           
                            <div class="media-content">
                                <div class="content">
                                    
                                    <img src = 'static/{{ post.img }}.jpeg'>
                                
                                    
                                    <p>
                                        <span class="title">{{ post.name }}: "{{ post.session_description }}"  </span>
                                        <br>
                                        
                                        <br> {{ post.waveheight }} ft @ {{ post.waveperiod }} seconds                                       
                                        
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>




</html>
